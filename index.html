<!DOCTYPE html>
<html>
    <head>
        <title>Convention Planner</title>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

        <link rel="stylesheet" href="css/lib.<!-- @echo hash -->.css" />
        <link rel="stylesheet" href="css/app.<!-- @echo hash -->.css" />

        <script src="js/lib.<!-- @echo hash -->.js"></script>
        <script src="js/application.<!-- @echo hash -->.js"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Convention Planner</a>
            </div>
        </div>

        <label>Start Date:</label>
        <input data-bind="datepicker: startDate" />
        <label>End Date:</label>
        <input data-bind="datepicker: endDate" />

        <h3>Events Registared: <span data-bind="text: totalEvents()"></span></h3>

        <div class="planner clearfix" data-bind="style: { width: planerWidth }">

            <div class="panel panel-default times">
                <div class="panel-heading">
                    <h3 class="panel-title">Time</h3>
                </div>
                <div class="panel-body times" data-bind="foreach: timeList, style: { height: timebarHeight }">
                    <div class="time">
                        <label data-bind="text: $data"></label>
                    </div>
                </div>
            </div>

            <div data-bind="foreach: rooms">
                <div class="panel panel-default room">
                    <div class="panel-heading">
                        <h3 class="panel-title" data-bind="text: name()"></h3>
                    </div>
                    <div class="panel-body" data-bind="template: { name: displayMode, foreach: eventColumn }">
                    </div>
                </div>
            </div>

        </div>

        <table>
            <thead class="planner-header">
            <tr>
                <th class="time-heading">Time</th>
                <!-- ko foreach: rooms -->
                <th class="room-heading">
                    <span data-bind="text: name()"></span>
                </th>
                <!-- /ko -->
            </tr>
            </thead>
            <tbody data-bind="foreach: timeList">
            <tr>
                <td class="time">
                    <label data-bind="text: $data"></label>
                </td>
                <!-- ko foreach: $root.rooms -->
                <td class="open-block"></td>
                <!-- /ko -->
            </tr>
            </tbody>
        </table>

        <script type="text/html" id="event-template">
            <div class="event" data-bind="style: { height: height }">
                <ul data-bind="style: { height: height }">
                    <li>
                        <label>Name:</label>
                        <span data-bind="text: name()"></span>
                    </li>
                </ul>
            </div>
        </script>

        <script type="text/html" id="empty-space-template">
            <div class="spacer" data-bind="foreach: blocks, style: { height: height }">
                <div class="open-block"></div>
            </div>
        </script>

        <script src="js/main.<!-- @echo hash -->.js"></script>
    </body>
</html>
