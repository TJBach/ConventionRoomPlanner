<!DOCTYPE html>
<html>
<head>
    <title>Conventions</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

    <link rel="stylesheet" href="css/lib.<!-- @echo hash -->.css" />
    <link rel="stylesheet" href="css/app.<!-- @echo hash -->.css" />

    <style type="text/css">
        .add-convention{
            padding: 40px 15px;
            text-align: center;
        }

        .convention-list{
            padding: 40px 15px;
            text-align: center;
        }

        .convention-list ul { list-style-type: none; }
    </style>

    <script src="js/lib.<!-- @echo hash -->.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Convention Planner</a>
        </div>
    </div>

    <div class="container">
        <div class="add-convention">
            <form action="convention/create" method="post">
                <input type="text" name="name">
                <button type="submit" class="btn btn-primary">Add Convention</button>
            </form>
        </div>
        <div class="convention-list">
            <h1>Conventions</h1>
            <p>
                <ul>
                    {{#conventions}}
                    <li>
                        <form class="delete-con" action="convention/delete" method="post">
                            <strong><a href="convention/{{_id}}">{{name}}</a></strong>
                            <button type="submit" class="btn">Remove</button>
                            <input type="hidden" name="id" value="{{_id}}">
                        </form>
                    </li>
                    {{/conventions}}
                </ul>
            </p>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            $(".delete-con").submit(function(event){
                var self = $(this);
                var name = self.children("strong").children("a").html();

                var deleteThis = confirm("Are you sure you want to delete " + name + "?");

                return deleteThis;
            });
        });
    </script>
</body>
</html>
